<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Lịch sử mua hàng - ROBUXVEX</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: url('https://i.postimg.cc/sxYgLjJy/Pngtree-blue-vast-cosmic-space-nebula-1179107.jpg') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      padding: 20px;
      color: #fff;
    }
    .container {
      max-width: 650px;
      margin: auto;
      background: rgba(0, 0, 0, 0.65);
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.6);
      backdrop-filter: blur(8px);
    }
    h2 {
      text-align: center;
      color: #00d1ff;
      font-weight: 700;
      margin-bottom: 30px;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      border-bottom: 1px solid rgba(255,255,255,0.1);
      padding: 12px 0;
      font-size: 16px;
    }
    .robux { color: #4caf50; font-weight: 600; }
    .price { color: #ffc107; font-weight: 600; }
    .date { color: #bbb; font-size: 13px; }
    .back {
      display: inline-block;
      margin-bottom: 25px;
      color: #81d4fa;
      text-decoration: none;
      font-weight: 600;
    }
    .back:hover {
      text-decoration: underline;
    }
    button {
      padding: 12px 18px;
      background: #00c853;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 15px;
      font-weight: 600;
      margin-bottom: 20px;
    }
    button:hover {
      background: #43a047;
    }
  </style>
</head>
<body>
  <div class="container">
    <a href="index.html" class="back">← Quay về trang chính</a>
    <h2>🧾 Lịch sử mua hàng</h2>
    <a href="muahang.html">
      <button>🛒 Mua hàng ngay</button>
    </a>
    <ul id="orderList"><li>Đang tải đơn hàng...</li></ul>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBbTe4CZM8mUqsJUyFBIjcSc3w4rvIbmzc",
      authDomain: "robuxvex.firebaseapp.com",
      projectId: "robuxvex",
      storageBucket: "robuxvex.appspot.com",
      messagingSenderId: "291500837886",
      appId: "1:291500837886:web:08ae60ca6454c209328eaf",
      measurementId: "G-LWRKTMPXEN"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const robuxRates = {
      "10000": 32,
      "20000": 65,
      "50000": 165,
      "100000": 335,
      "120000": 400,
      "200000": 680,
      "500000": 1710
    };

    firebase.auth().onAuthStateChanged(async (user) => {
      const orderList = document.getElementById("orderList");
      orderList.innerHTML = "";
      if (!user) {
        orderList.innerHTML = "<li>⚠️ Vui lòng đăng nhập để xem lịch sử đơn hàng.</li>";
        return;
      }
      loadOrderHistory(user.uid);
    });

    async function loadOrderHistory(uid) {
      const orderList = document.getElementById("orderList");
      orderList.innerHTML = "";
      try {
        const querySnapshot = await db.collection("orders")
          .where("uid", "==", uid)
          .orderBy("createdAt", "desc")
          .get();

        if (querySnapshot.empty) {
          orderList.innerHTML = "<li>Chưa có đơn hàng nào.</li>";
          return;
        }

        querySnapshot.forEach(doc => {
          const data = doc.data();
          const date = data.createdAt?.toDate().toLocaleString("vi-VN") || "Không rõ";
          const robux = data.robux || robuxRates[String(data.price)] || "?";

          // Xử lý trạng thái đơn hàng
          let statusText = "🕐 Đang duyệt đơn...";
          let statusColor = "#f44336"; // đỏ

          if (data.status === "processing") {
            const daysLeft = data.expectedDays || "?";
            statusText = `🚚 Đã duyệt – đang gửi robux | robux sẽ về từ khoảng ${daysLeft} ngày | nhớ thường xuyên kiểm tra tin nhắn mới trong thông tin liên lạc mà bạn đã để lúc mua hàng!!`;
            statusColor = "#ff9800"; // cam
          } else if (data.status === "completed") {
            const deliveredAt = data.deliveredAt?.toDate()?.toLocaleString("vi-VN") || "–";
            statusText = `🎁 Đã gửi ${robux} robux – <small>✅ Đã hoàn thành đơn lúc - ${deliveredAt}</small>`;
            statusColor = "#4caf50"; // xanh lá
          } else if (data.status === "giftcard") {
            const deliveredAt = data.deliveredAT?.toDate()?.toLocaleString("vi-VN") || "–";
            const giftcard = data.giftcard || "Không có mã";
            statusText = `🎁 Đã gửi ${robux} robux - mã card Roblox: <strong>${giftcard}</strong> <br><small>✅ Đã hoàn thành đơn lúc - ${deliveredAt} | truy cập roblox.com/redeem để nhập mã.</small>`;
            statusColor = "#4caf50"; // xanh lá
            
          } else if (data.status === "10kwait") {
            statusText = `🚚 <small>ĐANG CHỜ BẠN TẠO GAMEPASS - Vui lòng vào roblox tạo một gamepass với giá 41 robux để tiếp tục!</small> | Ib Admin nếu không biết cách tạo. | <strong>KHÔNG TẠO SẼ KHÔNG THỂ GỬI ROBUX ĐẾN ACC CỦA BẠN!</strong>`;
            statusColor = "#FF3300";
          } else if (data.status === "20kwait") {
            statusText = `🚚 <small>ĐANG CHỜ BẠN TẠO GAMEPASS - Vui lòng vào roblox tạo một gamepass với giá 84 robux để tiếp tục!</small> | Ib Admin nếu không biết cách tạo. | <strong>KHÔNG TẠO SẼ KHÔNG THỂ GỬI ROBUX ĐẾN ACC CỦA BẠN!</strong>`;
            statusColor = "#FF3300";
          } else if (data.status === "50kwait") {
            statusText = `🚚 <small>ĐANG CHỜ BẠN TẠO GAMEPASS - Vui lòng vào roblox tạo một gamepass với giá 217 robux để tiếp tục!</small> | Ib Admin nếu không biết cách tạo. | <strong>KHÔNG TẠO SẼ KHÔNG THỂ GỬI ROBUX ĐẾN ACC CỦA BẠN!</strong>`;
            statusColor = "#FF3300";
          } else if (data.status === "100kwait") {
            statusText = `🚚 <small>ĐANG CHỜ BẠN TẠO GAMEPASS - Vui lòng vào roblox tạo một gamepass với giá 435 robux để tiếp tục!</small> | Ib Admin nếu không biết cách tạo. | <strong>KHÔNG TẠO SẼ KHÔNG THỂ GỬI ROBUX ĐẾN ACC CỦA BẠN!</strong>`;
            statusColor = "#FF3300";
          } else if (data.status === "200kwait") {
            statusText = `🚚 ĐANG CHỜ BẠN TẠO GAMEPASS - Vui lòng vào roblox tạo một gamepass với giá 884 robux để tiếp tục! | Ib Admin nếu không biết cách tạo. | <strong>KHÔNG TẠO SẼ KHÔNG THỂ GỬI ROBUX ĐẾN ACC CỦA BẠN!</strong>`;
            statusColor = "#FF3300";
          } else if (data.status === "40kwait") {
            statusText = `🚚 ĐANG CHỜ BẠN TẠO GAMEPASS - Vui lòng vào roblox tạo một gamepass với giá 183 robux để tiếp tục! | Ib Admin nếu không biết cách tạo. | <strong>KHÔNG TẠO SẼ KHÔNG THỂ GỬI ROBUX ĐẾN ACC CỦA BẠN!</strong>`;
            statusColor = "#FF3300";
          }

          const li = document.createElement("li");
          li.innerHTML = `
            💲 <span class="robux">${robux}</span> robux - 
            <span class="price">${data.price}đ</span><br>
            <span class="date">🕒 ${date}</span><br>
            <span style="color: ${statusColor}; font-weight: 600;">${statusText}</span>
          `;
          orderList.appendChild(li);
        });

      } catch (err) {
        console.error("Lỗi khi tải đơn hàng:", err);
        orderList.innerHTML = "<li>❌ Lỗi khi tải dữ liệu. Vui lòng thử lại sau.</li>";
      }
    }
  </script>
</body>
</html>
