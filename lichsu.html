<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lịch sử mua hàng - RobuxVEX</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: white;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 800px;
      margin: auto;
      padding: 20px;
    }
    h2 {
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background: #1e1e1e;
    }
    th, td {
      border: 1px solid #333;
      padding: 10px;
      text-align: center;
    }
    th {
      background-color: #ff9800;
      color: white;
    }
    tr:nth-child(even) {
      background-color: #2a2a2a;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Lịch sử mua hàng</h2>
    <table>
      <thead>
        <tr>
          <th>Ngày mua</th>
          <th>Tên Roblox</th>
          <th>Robux</th>
          <th>Giá</th>
          <th>Liên lạc</th>
        </tr>
      </thead>
      <tbody id="historyTable">
        <tr><td colspan="5">Đang tải...</td></tr>
      </tbody>
    </table>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBbTe4CZM8mUqsJUyFBIjcSc3w4rvIbmzc",
      authDomain: "robuxvex.firebaseapp.com",
      projectId: "robuxvex",
      storageBucket: "robuxvex.appspot.com",
      messagingSenderId: "291500837886",
      appId: "1:291500837886:web:08ae60ca6454c209328eaf"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    const historyTable = document.getElementById("historyTable");

    auth.onAuthStateChanged(async user => {
      if (!user) {
        historyTable.innerHTML = '<tr><td colspan="5">Vui lòng đăng nhập để xem lịch sử mua hàng.</td></tr>';
        return;
      }

      try {
        const snapshot = await db.collection("orders")
          .where("uid", "==", user.uid)
          .orderBy("createdAt", "desc")
          .get();

        if (snapshot.empty) {
          historyTable.innerHTML = '<tr><td colspan="5">Chưa có giao dịch nào.</td></tr>';
          return;
        }

        historyTable.innerHTML = "";
        snapshot.forEach(doc => {
          const data = doc.data();
          const date = data.createdAt?.toDate().toLocaleString("vi-VN") || "?";
          const robux = data.robux || robuxRates[data.amount] || "?"; // Sửa lỗi undefined
          const price = data.price?.toLocaleString("vi-VN") || "?";
          const robloxName = data.robloxName || "?";
          const contact = data.contact || "?";

          historyTable.innerHTML += `
            <tr>
              <td>${date}</td>
              <td>${robloxName}</td>
              <td>${robux}</td>
              <td>${price}đ</td>
              <td>${contact}</td>
            </tr>
          `;
        });
      } catch (err) {
        historyTable.innerHTML = `<tr><td colspan="5">Lỗi: ${err.message}</td></tr>`;
      }
    });

    // Nếu vẫn cần bảng giá để fallback
    const robuxRates = {
      "10000": 32,
      "20000": 65,
      "50000": 165,
      "100000": 335,
      "120000": 400,
      "200000": 680,
      "500000": 1710
    };
  </script>
</body>
</html>
