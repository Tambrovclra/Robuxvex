<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Đăng ký tài khoản</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>

  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f2f2f2;
      padding: 20px;
    }
    .container {
      max-width: 400px;
      background: white;
      padding: 25px;
      margin: 0 auto;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
    }
    label {
      margin-top: 10px;
      display: block;
    }
    input[type="text"], input[type="email"], input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .input-group {
      display: flex;
    }
    .input-group input {
      flex: 1;
    }
    .input-group button {
      background: none;
      border: none;
      font-size: 20px;
      cursor: pointer;
      padding: 0 10px;
    }
    .generate-btn {
      display: inline-block;
      margin-top: 10px;
      margin-bottom: 15px;
      background-color: #e0e0e0;
      border: none;
      padding: 8px;
      border-radius: 5px;
      cursor: pointer;
    }
    button[type="submit"] {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }
    button[type="submit"]:hover {
      background-color: #45a049;
    }

    /* Spinner */
    .spinner {
      border: 3px solid #f3f3f3;
      border-top: 3px solid white;
      border-radius: 50%;
      width: 16px;
      height: 16px;
      animation: spin 1s linear infinite;
      display: inline-block;
      vertical-align: middle;
      margin-left: 8px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Đăng ký</h2>
  <form id="registerForm">
    <label>Địa chỉ Email *</label>
    <input type="email" name="email" placeholder="Nhập email" required>

    <label>Tài khoản đăng nhập *</label>
    <input type="text" name="username" placeholder="Nhập tài khoản" required>

    <label>Mật khẩu *</label>
    <div class="input-group">
      <input type="password" id="pass1" name="password" placeholder="Nhập mật khẩu" required>
      <button type="button" class="toggle-password" onclick="togglePassword('pass1', this)">👁️</button>
    </div>

    <label>Xác thực mật khẩu *</label>
    <div class="input-group">
      <input type="password" id="pass2" name="confirm_password" placeholder="Nhập lại mật khẩu" required>
      <button type="button" class="toggle-password" onclick="togglePassword('pass2', this)">👁️</button>
    </div>

    <button class="generate-btn" type="button" onclick="generatePassword()">🔄 Tự động tạo mật khẩu</button>

    <div class="g-recaptcha" data-sitekey="6Lfea5UrAAAAAIkljlGhTRzgUjKJy9axYPl2u04-"></div>

    <button type="submit" id="submitBtn">Đăng ký</button>
  </form>
</div>

<script>
  // Firebase config
  const firebaseConfig = {
    apiKey: "AIzaSyBbTe4CZM8mUqsJUyFBIjcSc3w4rvIbmzc",
    authDomain: "robuxvex.firebaseapp.com",
    projectId: "robuxvex",
    storageBucket: "robuxvex.firebasestorage.app",
    messagingSenderId: "291500837886",
    appId: "1:291500837886:web:08ae60ca6454c209328eaf",
    measurementId: "G-LWRKTMPXEN"
  };

  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  const db = firebase.firestore();
</script>

<script>
  function generatePassword() {
    const length = 15;
    const charset = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789!@#$%^&*()_+{}[]:;<>,.?~";
    let password = "";
    for (let i = 0; i < length; ++i) {
      password += charset.charAt(Math.floor(Math.random() * charset.length));
    }
    document.getElementById('pass1').value = password;
    document.getElementById('pass2').value = password;
  }

  function togglePassword(id, button) {
    const input = document.getElementById(id);
    input.type = input.type === "password" ? "text" : "password";
  }

  document.getElementById('registerForm').addEventListener('submit', async function (event) {
    event.preventDefault();

    const email = document.querySelector('input[name="email"]').value.trim();
    const username = document.querySelector('input[name="username"]').value.trim();
    const password = document.querySelector('input[name="password"]').value.trim();
    const confirmPassword = document.querySelector('input[name="confirm_password"]').value.trim();

    if (password !== confirmPassword) {
      alert("Mật khẩu xác thực không khớp!");
      return;
    }

    const submitBtn = document.getElementById("submitBtn");
    submitBtn.disabled = true;
    submitBtn.innerHTML = `Đang xử lý <span class="spinner"></span>`;

    try {
      const userCredential = await auth.createUserWithEmailAndPassword(email, password);
      const uid = userCredential.user.uid;

      await db.collection("users").doc(uid).set({
        email: email,
        username: username,
        balance: 0
      });

      localStorage.setItem("username", username);
      alert("Đăng ký thành công!");

      auth.onAuthStateChanged((user) => {
        if (user) {
          window.location.href = "https://robuxvex.vercel.app";
        }
      });

    } catch (error) {
      submitBtn.disabled = false;
      submitBtn.innerHTML = "Đăng ký";
      alert("Lỗi đăng ký: " + error.message);
    }
  });
</script>

</body>
</html>
