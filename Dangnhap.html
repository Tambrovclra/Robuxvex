  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-auth-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBbTe4CZM8mUqsJUyFBIjcSc3w4rvIbmzc",
      authDomain: "robuxvex.firebaseapp.com",
      projectId: "robuxvex",
      storageBucket: "robuxvex.firebasestorage.app",
      messagingSenderId: "291500837886",
      appId: "1:291500837886:web:08ae60ca6454c209328eaf",
      measurementId: "G-LWRKTMPXEN"
    };
    firebase.initializeApp(firebaseConfig);

  <script>
    function togglePassword(id, btn) {
      const input = document.getElementById(id);
      const isHidden = input.type === "password";
      input.type = isHidden ? "text" : "password";
      btn.textContent = isHidden ? "üôà" : "üëÅÔ∏è";
    }

    document.addEventListener("DOMContentLoaded", function () {
      const form = document.getElementById("loginForm");
      const emailInput = document.getElementById("email");
      const passwordInput = document.getElementById("password");

      const emailError = document.getElementById("emailError");
      const passwordError = document.getElementById("passwordError");
      const loginError = document.getElementById("loginError");

      const spinner = document.getElementById("spinner");
      const loadingMessage = document.getElementById("loadingMessage");

      form.addEventListener("submit", function (e) {
        e.preventDefault();

        // Reset l·ªói
        emailError.textContent = "";
        passwordError.textContent = "";
        loginError.style.display = "none";
        loadingMessage.style.display = "none";

        const email = emailInput.value.trim();
        const password = passwordInput.value;

        let isValid = true;
        if (!email.includes("@") || !email.includes(".")) {
          emailError.textContent = "Email kh√¥ng h·ª£p l·ªá.";
          isValid = false;
        }
        if (password.length < 4) {
          passwordError.textContent = "M·∫≠t kh·∫©u t·ªëi thi·ªÉu 4 k√Ω t·ª±.";
          isValid = false;
        }
        if (!isValid) return;

        spinner.classList.remove("d-none");
        loadingMessage.style.display = "block";

        // Firebase ƒëƒÉng nh·∫≠p
        firebase.auth().signInWithEmailAndPassword(email, password)
          .then((userCredential) => {
            const user = userCredential.user;

            // L∆∞u user v√†o localStorage n·∫øu mu·ªën
            localStorage.setItem("user", JSON.stringify({
              name: user.displayName || "Ng∆∞·ªùi d√πng",
              email: user.email
            }));

            spinner.classList.add("d-none");
            loadingMessage.style.display = "none";

            // Chuy·ªÉn trang
            window.location.href = "https://robuxvex.vercel.app";
          })
          .catch((error) => {
            spinner.classList.add("d-none");
            loadingMessage.style.display = "none";
            loginError.textContent = "‚ö†Ô∏è " + error.message;
            loginError.style.display = "block";
          });
      });
    });
  </script>
