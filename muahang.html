<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mua nhanh Robux</title>
  <style>
    * { box-sizing: border-box; }
    body { font-family: "Segoe UI", sans-serif; background: #f0f2f8; margin: 0; color: #333; }
    header { background: white; padding: 16px 20px; box-shadow: 0 2px 6px rgba(0,0,0,0.05); position: sticky; top: 0; }
    header h1 { margin: 0; font-size: 20px; color: #4f46e5; font-weight: 600; }
    .container { max-width: 900px; margin: 30px auto; padding: 0 15px; }

    .card { background: white; border-radius: 14px; padding: 22px; margin-bottom: 20px; box-shadow: 0 3px 10px rgba(0,0,0,0.08); }

    label { display: block; margin-bottom: 6px; font-size: 14px; font-weight: 600; color: #555; }
    input, select { width: 100%; padding: 10px 12px; border: 1px solid #ddd; border-radius: 10px; margin-bottom: 18px; font-size: 15px; }

    .summary { display: flex; justify-content: space-between; background: #f9fafb; border-radius: 10px; padding: 12px 16px; margin-bottom: 10px; font-weight: bold; font-size: 15px; }
    .summary span:last-child { font-size: 20px; font-weight: 700; color: #e11d48; }

    .btn { background: #4f46e5; color: white; border: none; border-radius: 10px; padding: 12px 18px; font-size: 16px; font-weight: 600; cursor: pointer; width: 100%; transition: 0.2s; }
    .btn:hover { background: #4338ca; }
    .btn:disabled { opacity: 0.6; cursor: not-allowed; }

    .warning { margin-top: 10px; font-size: 14px; color: #d97706; font-weight: 600; }

    /* History */
    .history-card { background: #fff; border-radius: 12px; padding: 12px; box-shadow: 0 2px 6px rgba(0,0,0,0.05); overflow: hidden; }
    .history-title { display:inline-flex; align-items:center; gap:8px; font-weight:600; color:#111827; margin-bottom:12px; }
    .history-wrapper { background: #fff; border-radius: 8px; overflow-x:auto; padding: 6px 0; }
    .history-wrapper table { width:100%; border-collapse: collapse; font-size:14px; }
    .history-wrapper thead { background: #000; color: #fff; }
    .history-wrapper th { padding: 10px; font-weight:600; }
    .history-wrapper td { padding: 10px; text-align: center; border-bottom: 1px solid #eee; color: #111827; background:#fff; }
    .status { display:inline-block; min-width:85px; padding:4px 10px; border-radius:20px; font-size:13px; font-weight:700; }
    .status.pending { background:#fef3c7; color:#92400e; }
    .status.success { background:#d1fae5; color:#065f46; }
    .status.failed { background:#fee2e2; color:#991b1b; }

    @media (max-width:520px) {
      .container { padding: 0 12px; }
      .summary span:last-child { font-size:18px; }
    }
  </style>
</head>
<body>
  <header>
    <h1>Mua nhanh Robux</h1>
  </header>

  <div class="container">
    <!-- Form -->
    <div class="card">
      <label for="type">Ch·ªçn lo·∫°i</label>
      <select id="type">
        <option value="gamepass">Gamepass</option>
        <option value="giftcard">Gift Card</option>
      </select>

      <label for="username">Roblox Username</label>
      <input type="text" id="username" placeholder="Nh·∫≠p username...">

      <label for="contact">Li√™n h·ªá c·ªßa b·∫°n</label>
      <input type="text" id="contact" placeholder="Nh·∫≠p Gmail, Zalo...">

      <label for="qty">S·ªë l∆∞·ª£ng (Robux)</label>
      <input type="number" id="qty" value="60" min="1">
      <div id="robuxAfter" style="margin:-12px 0 12px; font-size:14px; color:#555; font-weight:600;"></div>

      <div class="summary">
        <span>T·ªïng thanh to√°n</span>
        <span id="total">0 ‚Ç´</span>
      </div>

      <button class="btn" id="buyBtn">Mua Ngay</button>
      <div id="warningBox" class="warning"></div>
    </div>

    <!-- L·ªãch s·ª≠ -->
    <div class="card history-card">
      <div class="history-title">üìä L·ªãch s·ª≠ mua h√†ng</div>
      <div class="history-wrapper">
        <table id="historyTable">
          <thead>
            <tr>
              <th>T√†i kho·∫£n nh·∫≠n</th>
              <th>Li√™n h·ªá</th>
              <th>S·ªë Robux</th>
              <th>Robux th·ª±c nh·∫≠n</th>
              <th>Thanh to√°n</th>
              <th>Tr·∫°ng th√°i</th>
              <th>Ng√†y mua</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, doc, getDoc, updateDoc, collection, addDoc, query, orderBy, onSnapshot } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBbTe4CZM8mUqsJUyFBIjcSc3w4rvIbmzc",
      authDomain: "robuxvex.firebaseapp.com",
      projectId: "robuxvex",
      storageBucket: "robuxvex.firebasestorage.app",
      messagingSenderId: "291500837886",
      appId: "1:291500837886:web:08ae60ca6454c209328eaf",
      measurementId: "G-LWRKTMPXEN"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const qtyInput = document.getElementById("qty");
    const totalEl = document.getElementById("total");
    const buyBtn = document.getElementById("buyBtn");
    const usernameInput = document.getElementById("username");
    const contactInput = document.getElementById("contact");
    const typeSelect = document.getElementById("type");
    const warningBox = document.getElementById("warningBox");
    const historyTableBody = document.getElementById("historyTable").querySelector("tbody");
    const robuxAfterEl = document.getElementById("robuxAfter");

    const PRICE_PER_ROBUX = 10000 / 60;

    function updateForm() {
      if (typeSelect.value === "giftcard") {
        qtyInput.value = 400;
        qtyInput.disabled = true;
        totalEl.innerText = "100.000 ‚Ç´"; // Gi√° c·ªë ƒë·ªãnh Giftcard
        robuxAfterEl.innerText = "Th·ª±c nh·∫≠n: 400 R$ (Gift Card, kh√¥ng b·ªã tr·ª´ ph√≠)";
      } else {
        qtyInput.disabled = false;
        updateTotal();
      }
    }

    function updateTotal() {
      const qty = parseInt(qtyInput.value) || 0;
      let price = 0;

      if (typeSelect.value === "giftcard") {
        price = 100000; // gift card c·ªë ƒë·ªãnh
        robuxAfterEl.innerText = "Th·ª±c nh·∫≠n: 400 R$ (Gift Card, kh√¥ng b·ªã tr·ª´ ph√≠)";
      } else {
        price = Math.round(qty * PRICE_PER_ROBUX);
        if (qty > 0) {
          const after = Math.floor(qty * 0.7);
          robuxAfterEl.innerText = `Th·ª±c nh·∫≠n: ${after} R$ (-30%)`;
        } else {
          robuxAfterEl.innerText = "";
        }
      }

      totalEl.innerText = price.toLocaleString("vi-VN") + " ‚Ç´";
      buyBtn.disabled = !(usernameInput.value.trim().length >= 3 && contactInput.value.trim().length >= 3 && qty > 0);
    }

    async function handleBuy(username, contact, robux, priceVND) {
      const userRef = doc(db, "users", username);
      const snap = await getDoc(userRef);

      if (!snap.exists()) {
        warningBox.innerText = "‚ùå T√†i kho·∫£n ch∆∞a t·ªìn t·∫°i trong h·ªá th·ªëng!";
        return;
      }

      const balance = snap.data().balance || 0;
      if (balance < priceVND) {
        warningBox.innerText = "‚ùå S·ªë d∆∞ kh√¥ng ƒë·ªß! Hi·ªán t·∫°i: " + balance.toLocaleString("vi-VN") + "‚Ç´";
        return;
      }

      await updateDoc(userRef, { balance: balance - priceVND });

      await addDoc(collection(db, "orders"), {
        username,
        contact,
        robux,
        robuxAfterTax: typeSelect.value === "giftcard" ? robux : Math.floor(robux * 0.7),
        priceVND,
        status: "ch·ªù duy·ªát",
        time: Date.now()
      });

      warningBox.innerText = `‚úÖ Mua th√†nh c√¥ng ${robux} R$ cho @${username}. S·ªë d∆∞ c√≤n l·∫°i: ${(balance - priceVND).toLocaleString("vi-VN")}‚Ç´`;
      addHistoryRow(username, contact, robux, typeSelect.value === "giftcard" ? robux : Math.floor(robux * 0.7), priceVND, "ch·ªù duy·ªát", Date.now());
    }

    function addHistoryRow(username, contact, robux, robuxAfter, priceVND, status, timestamp) {
      const tr = document.createElement("tr");
      const date = new Date(timestamp).toLocaleString("vi-VN");
      const statusClass = status === "ch·ªù duy·ªát" ? "pending" : (status === "th√†nh c√¥ng" ? "success" : "failed");
      tr.innerHTML = `
        <td>${username}</td>
        <td>${contact}</td>
        <td>${robux} R$</td>
        <td>${robuxAfter} R$</td>
        <td>${priceVND.toLocaleString("vi-VN")}‚Ç´</td>
        <td><span class="status ${statusClass}">${status}</span></td>
        <td>${date}</td>
      `;
      historyTableBody.prepend(tr);
    }

    function loadHistory() {
      const q = query(collection(db, "orders"), orderBy("time", "desc"));
      onSnapshot(q, (snapshot) => {
        historyTableBody.innerHTML = "";
        snapshot.forEach((doc) => {
          const data = doc.data();
          addHistoryRow(data.username, data.contact, data.robux, data.robuxAfterTax, data.priceVND, data.status, data.time);
        });
      });
    }

    // Listeners
    typeSelect.addEventListener("change", updateForm);
    qtyInput.addEventListener("input", updateTotal);
    usernameInput.addEventListener("input", updateTotal);
    contactInput.addEventListener("input", updateTotal);

    buyBtn.addEventListener("click", () => {
      const username = usernameInput.value.trim();
      const contact = contactInput.value.trim();
      const robux = parseInt(qtyInput.value);
      const priceVND = typeSelect.value === "giftcard" ? 100000 : Math.round(robux * PRICE_PER_ROBUX);
      handleBuy(username, contact, robux, priceVND);
    });

    // Init
    updateForm();
    loadHistory();
  </script>
</body>
</html>
