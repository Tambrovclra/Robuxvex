<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
    <style>
        /* Giữ nguyên CSS của bạn */
        <head>
	<meta charset="utf-8">
	<meta name="author" content="Muhamad Nauval Azhar">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<meta name="description" content="This is a login page template based on Bootstrap 5">
	<title>Bootstrap 5 Login Page</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>

<body>
	<section class="h-100">
		<div class="container h-100">
			<div class="row justify-content-sm-center h-100">
				<div class="col-xxl-4 col-xl-5 col-lg-5 col-md-7 col-sm-9">
					<div class="text-center my-5">
						<img src="https://getbootstrap.com/docs/5.0/assets/brand/bootstrap-logo.svg" alt="logo" width="100">
					</div>
        body { font-family: Arial, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #f0f2f5; }
        .container { background: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); width: 300px; }
        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; margin-bottom: 5px; }
        .form-group input { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; }
        .error { color: red; font-size: 12px; display: none; }
        .btn { width: 100%; padding: 10px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        .btn:hover { background: #0056b3; }
        .text-center { text-align: center; }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <form id="registerForm">
                    <h2>Register</h2>
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" required>
                        <div class="error" id="nameError">Name is required</div>
                    </div>
                    <div class="form-group">
                        <label for="email">E-Mail Address</label>
                        <input type="email" id="email" name="email" required>
                        <div class="error" id="emailError">Email is invalid</div>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required>
                        <div class="error" id="passwordError">Password is required</div>
                    </div>
                    <div class="form-group">
                        <label>
                            <input type="checkbox" required> By registering you agree with our terms and condition.
                        </label>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn">Register</button>
                    </div>
                </form>
                <p class="text-center">
                    Already have an account? <a href="login.html">Login</a>
                </p>
            </div>
        </div>
        <footer class="text-center">
            Copyright © 2017-2021 — Your Company
        </footer>
    </div>

    <script>
        // Khởi tạo Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyBbTe4CZM8mUqsJUyFBIjcSc3w4rvIbmzc",
            authDomain: "robuxvex.firebaseapp.com",
            projectId: "robuxvex",
            storageBucket: "robuxvex.firebasestorage.app",
            messagingSenderId: "291500837886",
            appId: "1:291500837886:web:08ae60ca6454c209328eaf",
            measurementId: "G-LWRKTMPXEN"
        };
        firebase.initializeApp(firebaseConfig);

        const auth = firebase.auth();
        const registerForm = document.getElementById('registerForm');

        registerForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Đăng ký người dùng
            auth.createUserWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    // Cập nhật tên người dùng
                    userCredential.user.updateProfile({ displayName: name })
                        .then(() => {
                            alert('Đăng ký thành công!');
                            window.location.href = 'index.html'; // Chuyển hướng đến trang chính
                        });
                })
                .catch((error) => {
                    alert('Lỗi: ' + error.message);
                });
        });
    </script>
</body>
</html>html>
